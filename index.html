<!doctype html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>PhotoCompress — Kompres Gambar di Browser</title>
  <link rel="manifest" href="/manifest.webmanifest">
  <link rel="stylesheet" href="/styles.css">
  <meta name="theme-color" content="#0b84ff">
</head>
<body>
  <header class="top">
    <h1>PhotoCompress</h1>
    <p class="tag">Kompres gambar langsung di browser — cepat, privat, tanpa upload.</p>
  </header>

  <main>
    <section id="uploader" class="card" aria-label="Uploader">
      <div id="dropzone" tabindex="0">Seret & jatuhkan gambar di sini atau <label for="fileInput" class="link">pilih file</label></div>
      <input id="fileInput" type="file" accept="image/*" multiple hidden>
      <div class="controls">
        <label>Quality: <input id="quality" type="range" min="10" max="95" value="80"></label>
        <label>Max width: <input id="maxWidth" type="number" min="64" max="6000" value="2048"></label>
        <button id="compressBtn">Kompres</button>
        <button id="downloadZipBtn" disabled>Download ZIP</button>
      </div>
    </section>

    <section id="gallery" aria-live="polite"></section>
  </main>

  <footer>
    <small>© PhotoCompress — bekerja sepenuhnya di browser. Lihat <a href="/privacy.html">Kebijakan Privasi</a>.</small>
  </footer>

  <script type="module" src="/app.js"></script>
  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('/service-worker.js').catch(()=>{});
    }
  </script>
</body>
</html>
